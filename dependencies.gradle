ext {
    versions = [
            springBoot      : '3.4.1',
            springCloud     : '4.2.0',
            jwt             : '0.12.6',
            postgresql      : '42.7.4',
            lombok          : '1.18.34',
            swagger         : '2.7.0'
    ]

    libs = [
            springBootStarterWeb        : "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}",
            springBootStarterSecurity   : "org.springframework.boot:spring-boot-starter-security:${versions.springBoot}",
            springBootStarterDataJpa    : "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBoot}",
            springBootStarterDataRedis  : "org.springframework.boot:spring-boot-starter-data-redis:${versions.springBoot}",
            springBootStarterValidation : "org.springframework.boot:spring-boot-starter-validation:${versions.springBoot}",
            springBootStarterAmqp       : "org.springframework.boot:spring-boot-starter-amqp:${versions.springBoot}",
            springBootStarterActuator   : "org.springframework.boot:spring-boot-starter-actuator:${versions.springBoot}",
            springBootStarterTest       : "org.springframework.boot:spring-boot-starter-test:${versions.springBoot}",

            springCloudGateway          : "org.springframework.cloud:spring-cloud-starter-gateway:${versions.springCloud}",
            springCloudOpenFeign        : "org.springframework.cloud:spring-cloud-starter-openfeign:${versions.springCloud}",
            springCloudConfigServer     : "org.springframework.cloud:spring-cloud-config-server:${versions.springCloud}",
            springCloudConfigClient     : "org.springframework.cloud:spring-cloud-starter-config:${versions.springCloud}",
            springCloudEurekaServer     : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:${versions.springCloud}",
            springCloudEurekaClient     : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${versions.springCloud}",
            springCloudCircuitBreaker   : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j:${versions.springCloud}",

            jwtApi          : "io.jsonwebtoken:jjwt-api:${versions.jwt}",
            jwtImpl         : "io.jsonwebtoken:jjwt-impl:${versions.jwt}",
            jwtJackson      : "io.jsonwebtoken:jjwt-jackson:${versions.jwt}",

            postgresql      : "org.postgresql:postgresql:${versions.postgresql}",
            lombok          : "org.projectlombok:lombok:${versions.lombok}",
            swaggerUi       : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.swagger}"
    ]
}